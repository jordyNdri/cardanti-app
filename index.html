<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>

    <title>Site - WFA</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/index.css"/>
</head>
<body>

<div class="view-web">

    <!-- ** -->
    <div class="content-left">
        <div class="content-logo">
            CARDANTI
        </div>

        <div class="content-social-icon">
            <i class="fab fa-twitter" style="zoom: 1.5; margin-bottom: 1rem;"></i>
            <i class="fab fa-facebook" style="zoom: 1.5; margin-bottom: 1rem;"></i>
            <i class="fab fa-linkedin-in" style="zoom: 1.5; margin-bottom: 1rem;"></i>
        </div>
    </div>

    <!-- ** -->
    <div class="content-right">
        <div class="header-container">
            <div class="text-header"> Home</div>
            <div class="text-header"> About</div>
            <div class="text-header"> Contact</div>
        </div>
        <div class="body-container">
            <div class="boby-1">
                <img src="assets/images/Sans%20titre-1.png" alt="icon-phone" class="icon-phone">
            </div>
            <div class="boby-2">
                <div class="body-2-text"> CARDANTI APP</div>
                <div class="body-2-btn">
                    <div>join us</div>
                </div>
            </div>
            <div class="boby-3">
                <img src="assets/images/WhatsApp%20Image%202020-10-03%20at%2022.38.50.jpeg" alt="icon-carte" class="icon-carte">
            </div>
        </div>
    </div>
</div>

<div class="view-mobile">

    <div class="container-nav">
        <img src="assets/images/icons/icon-navbar.png" alt="icon-navbar" class="icon-navbar">
    </div>

    <div class="body-container">
        <div class="body-text"> CARDANTI APP</div>
        <div class="boby-phone">
            <img src="assets/images/Sans%20titre-1.png" alt="icon-phone" class="icon-phone">
        </div>
        <div class="body-btn">
            <div>join us</div>
        </div>
        <div class="boby-carte">
            <img src="assets/images/WhatsApp%20Image%202020-10-03%20at%2022.38.50.jpeg" alt="icon-carte" class="icon-carte">
        </div>
    </div>

    <div class="footer-container">
        <div class="text"> CARDANTI </div>
        <div class="icon">
            <i class="fab fa-twitter fab-icon"></i>
            <i class="fab fa-facebook fab-icon"></i>
            <i class="fab fa-linkedin-in fab-icon"></i>
        </div>
    </div>

</div>

</body>
</html>
